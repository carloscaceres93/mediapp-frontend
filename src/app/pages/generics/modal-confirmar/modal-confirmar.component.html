<h2 mat-dialog-title>Eliminar</h2>
<mat-dialog-content class="mat-typography">
    Esta seguro que desea eliminar este registro?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" color = "warn">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" color = "primary">Comfirmar</button>
</mat-dialog-actions>
